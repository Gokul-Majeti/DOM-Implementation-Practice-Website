<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Implementation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header" id="header">
            <p id="headergreet">Hello</p>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="container">
                <div class="box" id="box-1">Red</div>
                <div class="box" id="box-2">Blue</div>
                <div class="box" id="box-3">Green</div>
                <div class="box" id="box-4">Yellow</div>
            </div>
            <div class="greet">
                <input type="text" id="personname" name="personname" placeholder="Enter your name">
                <button id="button-greet"><p>Greet</p></button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
